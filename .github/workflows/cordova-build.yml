name: Cordova Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Cordova and dependencies
      run: |
        npm install -g cordova
        npm ci
        
    - name: Add Android platform
      run: cordova platform add android@11.0.0
      
    - name: Build Android
      run: cordova build android
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: platforms/android/app/build/outputs/apk/debug/*.apk
        
    - name: Upload Build Logs
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: |
          platforms/android/build/outputs/**/*.log
          platforms/android/**/build.log