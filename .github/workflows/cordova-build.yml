name: Cordova Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '11'
  GRADLE_VERSION: '7.5.1'
  CORDOVA_ANDROID_VERSION: '11.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install dependencies
      run: |
        npm install -g cordova
        npm ci
        
    - name: Add Android platform
      run: |
        cordova platform remove android || true
        cordova platform add android@${{ env.CORDOVA_ANDROID_VERSION }}
        
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: ${{ env.GRADLE_VERSION }}
        
    - name: Build Android (with debug logs)
      run: |
        export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL=https://services.gradle.org/distributions/gradle-${{ env.GRADLE_VERSION }}-bin.zip
        cordova build android --verbose